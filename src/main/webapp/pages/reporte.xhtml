<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="header">
            <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css"/>
            <h:outputStylesheet library="css" name="sb-admin-2.css"/>
            <h:outputStylesheet library="css" name="agenda.css"/>
        </ui:define>
        <ui:define name="content">
            <f:metadata>             
                <f:viewParam name="id" value="#{reporteLiquidacion.encabezadoID}" />
                <f:viewAction action="#{reporteLiquidacion.iniciar()}"  />
            </f:metadata>
            <h:form id="form_cargar">                
                <div class="row">
                    <div class="col-lg-12">
                        <p:panel header="Estudiantes preliquidados">
                            <p:dataTable id="table_estudiantes" widgetVar="table_estudiantes" value="#{reporteLiquidacion.liquidacionList}" var="item">
                                <p:column headerText="Apellidos">
                                    <h:outputText value="#{item.apellidos}"/>
                                </p:column>

                                <p:column headerText="Nombres">
                                    <h:outputText value="#{item.nombres}"/>                                                
                                </p:column>
                                <p:column headerText="PEOPLE_CODE_ID">
                                    <h:outputText value="#{item.PEOPLE_CODE_ID}" />
                                </p:column>

                                <p:column headerText="Codigo Programa">
                                    <h:outputText value="#{item.codigoPrograma}" />
                                </p:column>
                                <p:column headerText="Nombre Programa">
                                    <h:outputText value="#{item.nombrePrograma}" />
                                </p:column>

                                <p:column headerText="Año">
                                    <h:outputText value="#{item.anyoLiquidacion}" />
                                </p:column>

                                <p:column headerText="Semestre">
                                    <h:outputText value="#{item.semestre}" />
                                </p:column>
                                
                                <p:column headerText="Valor Matricula">
                                    <h:outputText value="#{item.valorMatricula}" />
                                </p:column>
                            </p:dataTable>
                            <p:commandButton value="Liquidar" action="#{reporteLiquidacion.liquidar}"/>
                        </p:panel>
                        
                        <p:panel header="Estudiantes que no han actualizado los soportes">
                            <p:dataTable id="table_sin_soportes" widgetVar="table_sin_soportes" value="#{reporteLiquidacion.sinActualizarList}" var="item">
                                <p:column headerText="Apellidos">
                                    <h:outputText value="#{item.apellidos}"/>
                                </p:column>

                                <p:column headerText="Nombres">
                                    <h:outputText value="#{item.nombres}"/>                                                
                                </p:column>
                                
                                <p:column headerText="PEOPLE_CODE_ID">
                                    <h:outputText value="#{item.PEOPLE_CODE_ID}" />
                                </p:column>

                                <p:column headerText="Codigo Programa">
                                    <h:outputText value="#{item.codigoPrograma}" />
                                </p:column>
                                <p:column headerText="Nombre Programa">
                                    <h:outputText value="#{item.nombrePrograma}" />
                                </p:column>

                                <p:column headerText="Año">
                                    <h:outputText value="#{item.anyoLiquidacion}" />
                                </p:column>

                                <p:column headerText="Semestre">
                                    <h:outputText value="#{item.semestre}" />
                                </p:column>
                                
                                
                            </p:dataTable>
                        </p:panel>
                        
                        
                        <p:panel header="Estudiantes con soportes incompletos">
                            <p:dataTable id="table_incompletos" widgetVar="table_incompletos" value="#{reporteLiquidacion.soportesIncompletosList}" var="item">
                                <p:column headerText="Apellidos">
                                    <h:outputText value="#{item.apellidos}"/>
                                </p:column>

                                <p:column headerText="Nombres">
                                    <h:outputText value="#{item.nombres}"/>                                                
                                </p:column>
                                
                                <p:column headerText="PEOPLE_CODE_ID">
                                    <h:outputText value="#{item.PEOPLE_CODE_ID}" />
                                </p:column>

                                <p:column headerText="Codigo Programa">
                                    <h:outputText value="#{item.codigoPrograma}" />
                                </p:column>
                                <p:column headerText="Nombre Programa">
                                    <h:outputText value="#{item.nombrePrograma}" />
                                </p:column>

                                <p:column headerText="Año">
                                    <h:outputText value="#{item.anyoLiquidacion}" />
                                </p:column>

                                <p:column headerText="Semestre">
                                    <h:outputText value="#{item.semestre}" />
                                </p:column>
                                
                                
                            </p:dataTable>
                        </p:panel>
                        
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
